apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: sandbox
  namespace: sandbox
spec:
  version: 8.9.0
  count: 1
  elasticsearchRef:
    name: sandbox
  monitoring:
    metrics:
      elasticsearchRefs:
      - name: sandbox
    logs:
      elasticsearchRefs:
      - name: sandbox
  config:
    telemetry.optIn: false
    telemetry.allowChangingOptInStatus: false
    monitoring.ui.ccs.enabled: false
    #server.publicBaseUrl: 
    #xpack.fleet.agents.elasticsearch.host: 
    xpack.fleet.agents.fleet_server.hosts:
    - "https://sandbox-fleet-server-agent-http.sandbox.svc.cluster.local:8220"
    xpack.fleet.packages:
    - name: system
      version: latest
    - name: elastic_agent
      version: latest
    - name: fleet_server
      version: latest
    - name: apm
      version: latest
    xpack.fleet.agentPolicies:
    - name: Fleet Server on ECK policy
      id: eck-fleet-server
      namespace: default
      monitoring_enabled:
      - logs
      - metrics
      unenroll_timeout: 900
      package_policies:
      - name: fleet_server-1
        id: fleet_server-1
        package:
          name: fleet_server
    - name: Elastic Agent on ECK policy
      id: eck-agent
      namespace: default
      monitoring_enabled:
      - logs
      - metrics
      unenroll_timeout: 900
      is_default: true
      package_policies:
      - name: system-1
        id: system-1
        package:
          name: system

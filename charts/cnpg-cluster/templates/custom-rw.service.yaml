apiVersion: v1
kind: Service
metadata:
  {{- with .Values.customServices.rw.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ include "cnpg-cluster.fullname" . }}-custom-rw
spec:
  type: {{ .Values.customServices.rw.type }}
  internalTrafficPolicy: Cluster
  ports:
  - name: postgres
    port: 5432
    protocol: TCP
    targetPort: 5432
  publishNotReadyAddresses: true
  selector:
    postgresql: {{ include "cnpg-cluster.fullname" . }}
    role: primary
  {{- with .Values.customServices.rw.externalIPs }}
  externalIPs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
